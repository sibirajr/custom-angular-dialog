<button (click)="showDialog = !showDialog" class="btn">Open</button>
<app-dialog [width]="40" [height]="70" [headerColor]="'#ccc'" [(visible)]="showDialog">
  <dialog-header>Hello World</dialog-header>
  <div>
    <button (click)="showDialog = !showDialog" class="btn">Close</button>
  </div>
</app-dialog>
